<h1>{{titulo}}</h1>

<button class="btn btn-success" ng-click="relocate('/')">Volver</button>
<i ng-click="refresh()" class="fas fa-sync-alt"></i>

<button  class="btn btn-primary" ng-click="nuevoModal()">Nuevo</button>
<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading"><h2><i class="fas fa-plus"></i> Nuevo</h2></div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="descripcion">Descripci√≥n:</label> 
						<input id="descripcion" class="form-control" type="text" ng-model="instancia.descripcion" />
						<label for="precio">Precio:</label>  
						<input id="precio" class="form-control" type="number" ng-model="instancia.precio" /><br />
					</div>
				</form>
			</div>
			<div class="panel-footer text-right" >
				<button  ng-disabled="!mostrarBotonGuardar()" class="btn btn-primary"
					ng-click="agregar()">Guardar</button>
			</div>

		</div>
	</div>
</div>
<div class="row" style="padding: 20px">
<ad-table-lite table-name="miTabla" enable-column-search="true"
				column-definition="tableColumnDefinition" local-data-source="data"
					page-size="5" page-sizes="[2,5,10,15,20]" pagination-btn-group-classes="pagination pagination-sm"
					table-classes="table table-bordered" items-not-found-message="No hay nada"
					snug-sort-icons="true" search-text="tableConfig.searchTable"
					state="tableConfig.state" loading-icon-class="glyphicon glyphicon-plus ad-spin">
			</ad-table-lite>
</div>
<div class="row">
	<ul>
		<li ng-repeat="p in data">{{p.id}} - <span
			ng-hide="p.id==instanciaM.id">{{p.descripcion}} - {{p.precio}}
				- <i ng-click="borrar(p.id)" class="fas fa-trash-alt"></i> <i
				ng-click="startEdit(p)" class="fas fa-edit"></i>
		</span> <span ng-show="p.id==instanciaM.id"> <input type="text"
				ng-model="instanciaM.descripcion" /> - <input type="number"
				ng-model="instanciaM.precio" />
		</span>
		</li>
	</ul>
</div>
